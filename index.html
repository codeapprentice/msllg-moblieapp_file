<!DOCTYPE html>
<html>
<head>
<title> Mobile App excercise on Phone Gap</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript">
  function displayHelloName(yname)
  {
      var namefield = document.getElementById("yname");
      if(namefield.value !="";)
      {
         window.alert("Hello" + yname);
         return false;      
      }
      else
         window.alert("Please enter your name");
 }
 </script>
</head>

<body>
<form action="" method="GET" action="index.html">
<label for="yname">Name</label>
      <input type="text" name="yname" />
  
  <br>

       <input type="button" value="Submit"onclick="displayHelloName(yname)";/>
   
</form>
   
</body> 
</html>
